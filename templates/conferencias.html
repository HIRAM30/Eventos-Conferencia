<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario de Conferencias</title>
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../static/conferencias.css">
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
</head>
<body>
    <div id="calendar-container">
        <h1>Calendario de Conferencias</h1>

        <!-- Botón de regresar -->
        <a href="/index" class="btn btn-primary" style="display: inline-block; margin-bottom: 20px; text-decoration: none; background-color: #1a252f; color: white; padding: 10px 15px; border-radius: 5px;">Regresar</a>
        
        <!-- Contenedor del calendario -->
        <div id="calendar"></div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const calendarEl = document.getElementById('calendar');
            const calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth',
                headerToolbar: {
                    left: 'prev,next today',
                    center: 'title',
                    right: 'dayGridMonth,timeGridWeek,timeGridDay'
                },
                events: '/api/events', // Endpoint de Flask
                eventsSet: function (events) {
                    console.log('Eventos cargados:', events); // Depuración
                },
                eventClick: function (info) {
                    alert(`Título: ${info.event.title}\nDescripción: ${info.event.extendedProps.description}`);
                }
            });
            calendar.render();
        });
    </script>
</body>
</html>
