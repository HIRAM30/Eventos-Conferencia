<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Perfil - Sistema de Conferencias</title>
    <link rel="stylesheet" href="../static/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="/">Inicio</a></li>
                <li><a href="/perfil">Mi Perfil</a></li>
                <li><a href="/logout">Cerrar Sesión</a></li>
            </ul>
        </nav>
    </header>

    <section class="content">
        <h1>Mi Perfil</h1>
        <div class="perfil-card">
            <div class="perfil-info">
                <h2>Información del Usuario</h2>
                <p><strong>Nombre de usuario:</strong> {{ usuario['nombre_usuario'] }}</p>
                <p><strong>Correo electrónico:</strong> {{ usuario['correo_electronico'] }}</p>
                <p><strong>Tipo de usuario:</strong> {{ usuario['tipo_usuario'] }}</p>
            </div>
            <div class="perfil-actions">
                <a href="/editar_perfil" class="btn-editar">Editar Perfil</a>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Sistema de Conferencias</p>
    </footer>
</body>
</html>
