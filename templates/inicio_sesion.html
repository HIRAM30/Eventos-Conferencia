<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="../static/registro_usuario.css">
</head>
<body>
  <div class="container">
      <!-- Panel derecho con el formulario de registro -->
      <div class="right-panel">
          <div class="login-container">
              <h2>REGÍSTRATE</h2>
              <form action="/registro_usuario" method="POST">
                <div class="input-group">
                  <label for="nombre"><i class="fas fa-user"></i> Nombre completo</label>
                  <input type="text" id="nombre" name="nombre_usuario" placeholder="Nombre completo" required>
              </div>
              
              <div class="input-group">
                  <label for="correo"><i class="fas fa-envelope"></i> Correo electrónico</label>
                  <input type="email" id="correo" name="correo_electronico" placeholder="Correo electrónico" required>
              </div>
              
              <div class="input-group">
                  <label for="contraseña"><i class="fas fa-lock"></i> Contraseña</label>
                  <input type="password" id="contraseña" name="contraseña" placeholder="Contraseña" required>
              </div>
              
              <div class="input-group">
                  <label for="confirmar"><i class="fas fa-lock"></i> Confirmar contraseña</label>
                  <input type="password" id="confirmar" name="confirmar" placeholder="Confirmar contraseña" required>
              </div>
              
              <!-- Campo oculto para asignar el rol 'asistente' -->
              <input type="hidden" name="tipo_usuario" value="asistente">
              
              <button type="submit" class="login-button">REGISTRAR</button>
              </form>

              <div class="additional-options">
                  <a href="../templates/inicio_sesion.html" class="recover-link">Ya tengo cuenta</a>
              </div>
          </div>
      </div>
  </div>
</body>
</html>
