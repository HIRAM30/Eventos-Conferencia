<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restablecer Contraseña</title>
    <link rel="stylesheet" href="../static/inicio_sesion.css">
</head>
<body>
    <div class="container">
        <!-- Panel para el formulario de restablecimiento de contraseña -->
        <div class="right-panel">
            <div class="login-container">
                <h2>Restablecer Contraseña</h2>
                <form action="{{ url_for('restablecer_contraseña', token=token) }}" method="POST">
                    <div class="input-group">
                        <label for="nueva_contraseña">Nueva Contraseña</label>
                        <input type="password" id="nueva_contraseña" name="nueva_contraseña" placeholder="Nueva Contraseña" required>
                    </div>

                    <div class="input-group">
                        <label for="confirmar_contraseña">Confirmar Contraseña</label>
                        <input type="password" id="confirmar_contraseña" name="confirmar_contraseña" placeholder="Confirmar Contraseña" required>
                    </div>

                    <button type="submit" class="login-button">Restablecer Contraseña</button>
                </form>
                
                <div class="additional-options">
                    <a href="/login" class="recover-link">Volver al inicio de sesión</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
